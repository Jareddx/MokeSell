<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Sign Up</h1>
            <div class="input-control">
                <input id="username" name="username" type="text" placeholder="Username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="email" name="email" type="text" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="password" name="password" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="password2" name="password2" type="password" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
            <div class="login-section">
                <p>Already have an account?</p>
                <button type="button" class="login-btn" onclick="window.location.href='login.html'">Log in here</button>
            </div>
            <button type="submit" onclick="window.location.href='index.html'">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
