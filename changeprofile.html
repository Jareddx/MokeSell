<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MokeSell - Buy, Sell & Discover.">
    <title>MokeSell</title>
    <link rel="stylesheet" href="changeprofile.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">MokeSell</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">Fashion</a></li>                    
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Luxury</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="appfeedback.html">
                    <div class="icon" aria-label="Reviews">R</div>
                </a>
                <a href="buybump.html">
                    <div class="icon" aria-label="Buy Bumps">B</div>
                </a>
                <button class="icon" aria-label="Cart" onclick="window.location.href='cart.html'">ðŸ›’</button>
                <button class="icon" aria-label="Profile" onclick="window.location.href='signup.html'">ðŸ‘¤</button>
                <button class="sell-btn" onclick="window.location.href='makelisting.html'">Sell Now</button>
            </div>
        </div>

        <div class="bottom-header">
            <div class="search-bar">
                <input type="text" placeholder="Search for an item..." aria-label="Search">
            </div>
            <button class="search-btn" onclick="window.location.href='youraccount.html'">Profile</button>
        </div>
    </header>

    <section class="change-profile">
        <h2>Edit Profile</h2>
        <form class="profile-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password">
            </div>
    
            <!-- Bio Field -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
            </div>
    
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
    
            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
    
            <!-- Save Changes Button -->
            <a href="youraccount.html">
                <div class="form-actions">
                    <button id="save-changes-btn" class="save-changes-btn">Save Changes</button>
                </div>
            </a>
        </form>
        
    </section>
</body>

</html>
