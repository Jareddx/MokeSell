<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MokeSell - Buy, Sell & Discover.">
    <title>MokeSell</title>
    <link rel="stylesheet" href="changeprofile.css">
</head>
<body>
    <section class="change-profile">
        <h2>Edit Profile</h2>
        <form class="profile-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password">
            </div>
    
            <!-- Bio Field -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
            </div>
    
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
    
            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
    
            <!-- Save Changes Button -->
            <a href="youraccount.html">
                <div class="form-actions">
                    <button id="save-changes-btn" class="save-changes-btn">Save Changes</button>
                </div>
            </a>
        </form>
        
    </section>
</body>

</html>
