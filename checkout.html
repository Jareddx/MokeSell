<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MokeSell - Checkout Page">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
    <div class="checkout-wrapper"> <!-- Wrap everything inside this div -->
        <header>
            <h1>Checkout</h1>
        </header>
        <form id="checkout-form" class="checkout-form">
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <h3>Payment Method</h3>
            <!-- MasterCard box -->
            <div class="payment-method-box">
                <p>MasterCard</p>
            </div>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" name="expiry" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit" class="proceed-btn">Proceed to OTP</button>
        </form>
    </div>
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = 'otp.html'; // Redirects to OTP page
        });
        
        document.addEventListener('DOMContentLoaded', function () {
        const formInputs = document.querySelectorAll('.checkout-form input');
        const proceedBtn = document.getElementById('proceed-btn');

        function validateForm() {
            let allFilled = true;
            formInputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFilled = false;
                }
            });

            if (allFilled) {
              proceedBtn.classList.add('enabled');
              proceedBtn.removeAttribute('disabled');
            } else {
                proceedBtn.classList.remove('enabled');
                proceedBtn.setAttribute('disabled', true);
            }
        }

        formInputs.forEach(input => {
            input.addEventListener('input', validateForm);
        });
        });
    </script>
</body>
</html>
